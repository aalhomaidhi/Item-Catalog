{% include "headerr.html" %}
{% block content %}


<div class='flash'>
	{% with messages = get_flashed_messages() %}
	{% if messages %}

	<ul>
		{% for message in messages %}
		<li> <strong> {{ message }} </strong> </li>
		{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}

</div>


{% if item !=[] %}
<section id="book_list">


	<div>

		<ul class="row">


			<li class="book-item small-12 medium-6 columns">

				<form action="#" method="post">

					<div class="item-details">
						<input type="text" maxlength="100" class="book-item_title" name="name" value="{{item.name}}">

						<input type="text" maxlength="100" class="book-item_title" name="price" value="{{item.price}}">

						<input type="text" maxlength="300" class="book-item_title" name="url" value="{{item.imageUrl}}">

						<textarea class="book-item_title" maxlength="300" rows="3" name="description">{{item.description}}</textarea>

						<button type="submit" class="btn btn-default" id="submit" type="submit">
							<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
						<a href='{{url_for('showCategories')}}'>
							<button type="button" class="btn btn-default delete">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
						</a>
				</form>
	</div>



	</li>

	</ul>
</section>
{% endif %}
{% endblock %}
