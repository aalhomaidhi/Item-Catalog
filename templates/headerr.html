<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Viewer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel='stylesheet' href='https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.css'>

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='stylee.css') }}">


</head>

<body>

    <div id="main-container" class="main-container nav-effect-1">

        <nav class="nav-menu nav-effect-1" id="menu-1">
            <h2 class="">Game store</h2>
            <ul>
                <li> {%if 'username' not in session %}
                    <a href="{{url_for('showLogin')}}">Click Here to Login </a>
                    {% else %}
                    <a href="{{url_for('gdisconnect')}}">Logout </a>
                    {% endif %}</li>
                <li><a class="" href="{{url_for('about')}}">About</a></li>
                <li><a class="" href="{{url_for('contact')}}">Contact</a></li>
            </ul>
        </nav>

        <div class="main clearfix">

            <!-- Header Content -->
            <header id="header" class="page-header">
                <div class="page-header-container row">

                    <!-- Logo -->
                    <div class="main-logo">
                        <a href="#" class="logo">Game store</a>
                    </div>

                    <div class="menu-search">
                        <!-- Main Navigation -->
                        <div class="main-navigation">
                            <a href="#">Menu</a>
                        </div>

                        <!-- Search -->
                        <div class="catalog-search">
                            <input class="shuffle-search input_field " type="search" autocomplete="off" value=""
                                maxlength="128" id="input-search" />
                            <label class="input_label" for="input-search">
                                <span class="input_label-content">Search </span>
                                <span class="input_label-search"></span>
                            </label>
                        </div>

                    </div>
                </div>
            </header>

            <div class="toolbar row">
                <div class="filter-options small-12 medium-9 columns">
                    <a href="{{url_for('showCategories')}}" class="filter-item active" data-group="all">All Categories</a>
                    <a href="{{url_for('showItems', category='Sport')}}" class="filter-item">Sport</a>
                    <a href="{{url_for('showItems', category='Fantasy')}}" class="filter-item">Fantasy</a>
                    <a href="{{url_for('showItems', category='Horror')}}" class="filter-item">Horror</a>



                </div>

                <div class="small-12 medium-3 columns">

                    <select class="sort-options">

                        <option value="" disabled selected>Sort by</option>
                        <option value="">Featured</option>
                        <option value="title">Alphabetical</option>
                        <option value="date-created">Published</option>
                    </select>
                </div>
            </div>

            <div class="main-overlay">
                <div class="overlay-full"></div>
            </div>


            <div class="container">
                {% block content %}
                {% endblock %}
            </div>

            <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
            <script src='https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.js'></script>
            <script src='https://cdnjs.cloudflare.com/ajax/libs/Shuffle/4.0.0/shuffle.min.js'></script>



            <script src="{{ url_for('static',filename = 'js/index.js') }}"></script>
</body>

</html>
